<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Header
            </div>
            <div class="card-body">
              <input type="text" id="number" class="mb-3" />
              <button class="btn btn-success" id="btnThem">
                Thêm số
              </button>
              <button class="btn btn-success d-block mb-1" id="btnTongSoDuong">
                1. Tính tổng số dương
              </button>
              <button class="btn btn-success d-block mb-1" id="btnDemSoDuong">
                2. Đếm số dương
              </button>
              <button class="btn btn-success d-block mb-1" id="btnSoMin">
                3. Tìm số nhỏ nhất
              </button>
              <button class="btn btn-success d-block mb-1" id="btnSoDuongMin">
                4. Tìm số dương nhỏ nhất
              </button>
              <button class="btn btn-success d-block mb-1" id="btnSoChanCuoi">
                5. Tìm số chẵn cuối cùng
              </button>
              <button class="btn btn-success mb-1" id="btnDoiViTri">
                6. Đổi vị trí
              </button>
              <input type="text" id="index1" placeholder="Nhập vị trí" />
              <input type="text" id="index2" placeholder="Nhập vị trí" />
              <button class="btn btn-success d-block mb-1" id="btnSapXepTang">
                7. Sắp xếp tăng dần
              </button>
              <button class="btn btn-success d-block mb-1" id="btnSntDau">
                8. Tìm số nguyên tố đầu tiên
              </button>
              <button class="btn btn-success d-block mb-1" id="btnDemSoNguyen">
                9. Đếm số nguyên
              </button>
              <button class="btn btn-success d-block mb-1" id="btnSoSanh">
                10. So sánh số lượng dương và âm
              </button>
            </div>
            <div id="thongbao" class="card-footer text-muted"></div>
            <div id="ketqua"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
